<div class="container"  *ngFor="let req_user of request_user">
  <div class="row">
      <h1><i class="fa fa-lock" aria-hidden="true"></i> Approval</h1>     
  </div><br /><br />
    <img src='../assets/images/banner.jpg'>

  <div class="input-group">
    <p>{{req_user.payload.doc.data().full_name}}</p>
  </div><br />

  <div class="input-group">
    <p>{{req_user.payload.doc.data().email}}</p>
  </div>
  <br/>

  <div class="input-group">
      <p>{{req_user.payload.doc.data().skills}}</p>
  </div><br />
  <div *ngIf="user_profile.role == 'mentor'">
    <button type="submit" class="btn btn-success" (click)="acceptMentorshipRequest()"><span class="glyphicon glyphicon-off"></span> Accept Request</button>
    <button type="submit" class="btn btn-info"><span class="glyphicon glyphicon-remove"></span>Deny Request </button><br />
  </div>
  <div *ngIf="user_profile.role == 'student'">
    <button type="submit" class="btn btn-info"><span class="glyphicon glyphicon-remove"></span>Cancel Request </button><br />
  </div>
</div>
