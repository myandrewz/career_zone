
<div class="main-top-intro" (scroll)="onWindowScroll($event);">
  <!-- <div>
    <h1 class="ui center aligned icon header" style="color: white">
      <i class="circular users icon  fa fa-calendar"></i>
      Events
    </h1>
  </div> -->
  <div class="bg-layer">
    <div class="terms">
        <form class="ui form" [formGroup]="addPartnerForm" [ngClass]="{'loading': isLoading}" #myForm="ngForm">
          <div class="ui form enlarge">
            <div class="field">
              <label>Name</label>
              <input type="text" placeholder="Name" formControlName="name">
            </div>
          </div>
          <div class="ui form enlarge">
            <div class="field">
              <label>Link</label>
              <input type="text" placeholder="Link" formControlName="link">
            </div>
          </div>
          <section class="container">
            <section class="wrapper">
              <section class="main-content">
                    <div class="profile-img-content">
                        <div class="profile-img">
                          <img *ngFor="let url of urls" [src]="url" height="200" width="200" alt="User avatar">
                          <img *ngIf="!display_image" src="https://png.pngtree.com/svg/20161212/f93e57629c.svg" height="200" width="200" alt="User avatar">
                        </div>
                  </div>
                  <div class="ui form enlarge">
                      <div class="field">
                        <label>IMAGE/VIDEO</label>
                        <input accept='.gif|audio/*|video/*|image/*' type="file" name="image" formControlName="image"  (change)="detectFiles($event)">
                      </div>
                  </div>
              </section>
            </section>
          </section>
          <button style="margin-top: 5px;" (click)="addPartner()" class="ui small primary labeled icon button" type="submit" [disabled]="!myForm.form.valid">
            <i class="icon fa fa-handshake-o"></i> Add
          </button>
        </form>
    </div>
  </div>
</div>
