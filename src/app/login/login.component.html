 <!-- header -->
 <app-header></app-header>

 <div class="main-top-intro" (scroll)="onWindowScroll($event);">
   <div class="bg-layer">

     <div class="fancyFont">
       <div>
         <div>
           <h2>Welcome!!!</h2>
         </div>
         <!---728x90--->

         <div class="content-w3layouts-main">

           <div class="form-w3ls-left-info">

             <form class="ui form" [formGroup]="loginForm" [ngClass]="{'loading': isLoading}" #myForm="ngForm">

               <input class="_h60 _fs20 " type="email" placeholder="Email Address" required=""
                 formControlName="email" />
               <div class="inputs">

                 <input class="_h60 _fs20" type="password" placeholder="Password" required=""
                   formControlName="password" />
               </div>
               <!--
                          <label class="error">{{errorMessage}}</label>
                          <label class="success">{{successMessage}}</label>
                          -->

               <div class="links _mt20" fxLayout="row">

                 <a style="color: white" href="javascript:void(0)" class="fancyFont password" class="_fs20 _fqsand"
                   (click)="openForgotPasswordModal()"><u>Forgot
                     Password?</u></a>

               </div>



               <div class="bottom _mt20">
                 <button class="btn _h60 _w50" (click)="tryLogin()" type="submit" [disabled]="!myForm.form.valid">Log
                   In</button>

                 <button class="btn reg _h60 _w50" type="reset" [routerLink]="[ '/register']">sign up </button>

               </div>

             </form>
           </div>

         </div>

         <div class="content-outer-info "><br>
           <p style="color: rgb(252, 250, 252)" class="_loginwith"> LOGIN WITH </p>

           <button class="ui facebook button" (click)="tryFacebookLogin()">
             <i class="ui.facebook"></i>
             Facebook
           </button>

           <button class="ui twitter button" (click)="tryTwitterLogin()">
             <i class="ui.twitter"></i>
             Twitter
           </button>

           <button class="ui google plus button" (click)="tryGoogleLogin()">
             <i class="ui.google"></i>
             Google Plus
           </button>

         </div>
       </div>
     </div>
   </div>
 </div>

 <ng-template let-context let-modal="modal" #modalTemplate >
   <div class="header _fqsand _tuppercase _bg-base _lspace05 _fs20">Reset Password</div>

   <div class="content _mt50 _p030" >
      <form  *ngIf="!showSuccessMessage " [formGroup]="resetPasswordForm" class="ui form _fqsand" [ngClass]="{'loading':is_resetting_password}">

            <div class="_fqsand _tcenter ">
              <p class="_fs20">Enter Your Email Address</p>
            </div>

            <div class="field _mt20 ">
               <!-- <label class="_mb10 ">Email Address</label> -->
               <input class="_h60 _fs20 _fqsand"  type="email" placeholder="Email Address" formControlName="email" required />
             </div>


          <div class="actions  _mt20 ">
              <button class="ui _h60 _tdark green button _fqsand _w40 _ml0 _tuppercase _lspace05 _fs20" (click)="resetPassword()" [disabled]="resetPasswordForm.invalid">RESET PASSWORD</button>
              <button class="ui _h60 red button _fqsand _ml10 _w30 _tuppercase _fs20" (click)="modal.deny('denied')">Cancel</button>
            </div>

        </form>


        <div *ngIf="showSuccessMessage">

          <div class="_fs20 _fqsand _tcenter  " >
            Check <span class="_fthick">{{_user_email}} </span>  for password reset link.
          </div>

          <div class="actions  _mt20 _tcenter  ">
              <button class="ui _h60 red button _fqsand _ml10 _w30 _tuppercase _fs20" (click)="modal.deny('denied')">Done</button>
            </div>

        </div>
  </div>


 </ng-template>

 <!-- footer -->
 <app-footer></app-footer>
