                              <label>Date Of Birth</label>
                              <input type="date" formControlName="dob" class="form-control">
                            </div>

                              <select class="form-control" formControlName="sex" id="sel1">

                              </select>
                            </div>
                            <div class="form-group">
                              <label for="sel1">Role :</label>
                              <select class="form-control" formControlName="role" id="sel1">
                                <option>Student</option>
                                <option>Mentor</option>
                              </select>
                            </div>
                            <div class="bottom">
                                <button class="btn" (click)="newprofile()" type="submit">Update</button>
