<div class="main-top-intro">
  <div class="bg-layer">
      <!-- header -->
      <div class="wrapper">
          <header>
              <div class="header-w3layouts">
                  <h1>
                      <a class="navbar-brand logo" href="index.html">
                          NSSF CAREER <br>
                      <br> EXPO
                      </a>
                  </h1>
              </div>
              <div class="nav_w3pvt">
                  <nav>
                      <label for="drop" class="toggle mt-lg-0 mt-2"><span class="fa fa-bars" aria-hidden="true"></span></label>
                      <input type="checkbox" id="drop" />
                      <ul class="menu">
                          <li  (click)="logout()" class="active">
                              <div class="container">
                                <a (click)="logout()" class="navbar-text navbar-right navbar-link">Logout</a>
                              </div>
                          </li>
                      </ul>
                  </nav>
              </div>
              <div class="buttons mt-lg-0 mt-3 ml-auto">
                  <div class="form-w3layouts-grid">
                      <form  class="newsletter">
                          <input class="search" type="search" placeholder="" required="">
                          <button class="form-control btn" value=""><span class="fa fa-search"></span></button>
                          <div class="clear"></div>
                      </form>
                  </div>
              </div>
              <div class="clear"></div>

          </header>
          <!-- //header -->
          <!---728x90--->

          <div class="content-inner-info">
              <h2>STUDENT'S PROFILE</h2>
              <p>{{authenticated_user.uid}}</p>
              <!---728x90--->

              <div class="content-w3layouts-main">

                  <div class="form-w3ls-left-info">
                      <form class="ui form" [formGroup]="studentProfileForm" [ngClass]="{'loading': isLoading}" #myForm="ngForm">

                          <div class="form-group">
                            <label>Course</label>
                            <input type="text" formControlName="course" class="form-control">
                          </div> 
                          <div class="form-group">
                            <label for="sel1">Interest :</label>
                            <select class="form-control" formControlName="interest" id="sel1">
                              <option>Knowledge</option>
                              <option>Hobby</option>
                            </select>
                          </div>
                          <div class="form-group">
                            <label>Email</label>
                            <input type="email" formControlName="email" class="form-control">
                          </div>
                          <div class="bottom">
                              <button class="btn" (click)="newstudentprofile()" type="submit" [disabled]="!myForm.form.valid">Update</button>
                          </div>

                      </form>

                  </div>

              </div>

          <div class="copy-w3layouts-inf">

                  NSSF. All rights reserved |
            
              </p>

                      <a href="#" class="face-b">

                  </li>
                  <li>
                      <a href="#" class="twit">

                      <a href="#" class="dribble">

                  <li>
                      <a href="#" class="vk">

                      </a>
                  </li>
              </ul>
              <div class="clear"></div>
          </div>
          <!-- //copyright -->
      </div>
  </div>
</div>
