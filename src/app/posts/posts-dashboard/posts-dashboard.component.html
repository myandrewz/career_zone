
<!--Creating a post-->

<section>
  <mat-accordion>
  <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
         <button [routerLink] = "['/wysiwyg']"> Create a Post </button>
        </mat-panel-title>

        </mat-expansion-panel-header>

        <div>
          <input type = "file" name ="file" id= "file" (change)= "uploadImage($event)">

            
            <div [hidden] = "!uploadPercent"><mat-progress-bar mode="determinate" value="{{uploadPercent | async }}"></mat-progress-bar> </div>
            <div>
              <div [hidden] = "!image"> <img [src]= "image  || '//:0'"> </div>
              
            </div>

        </div>


      



<mat-form-field>
<input matInput placeholder="Post Title" [(ngModel)] = "title">
</mat-form-field>

   <mat-form-field> 
 
    

   
 <textarea matInput placeholder="Post Content"  [(ngModel)] = "content" rows="10">   </textarea>  
   </mat-form-field> 
  
 

<br>
<button mat-raised-button color = "accent" (click) = "createPost()" [disabled] = "!title || !content"  >{{buttonText}}</button>

</mat-expansion-panel>
</mat-accordion>
<br>
<br>
<button [routerLink] = "['/posts-list']" >List of Posts</button>

<!-- {{blogs|json}} -->
<table class="ui celled table">
  <thead>
    <tr>
      <th>Author</th>
      <th>Content</th>
      <th>Title</th>
      <th>Publish Date</th>
      <th>View Post</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let blog of blogs">
      <td> <a [routerLink] = "['/dashboard/Overview']">{{blog.author}}</a></td>
      <td>{{blog.content}}</td>
      <td class="negative">{{blog.title}}</td>
      <td class="negative">{{blog.published}}</td>
      <td>
          <button [routerLink] = "['/posts-detail']" >See Post</button>
    </td>
    
    </tr>
    
  </tbody>
</table>

</section>
