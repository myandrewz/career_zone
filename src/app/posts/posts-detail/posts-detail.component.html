<ng-container *ngIf = "post">
<div [hidden] = "!editing">

<mat-card><h2>UpdatePost</h2>

    <mat-form-field>
        <input matInput placeholder="Post Title" [(ngModel)] = "post.title">
    </mat-form-field>
    <br>
    <mat-form-field>
        <textarea matInput placeholder="Post Content" [(ngModel)] = "post. content" rows = "10"></textarea>
    </mat-form-field>
    <br>
    <button mat-raised-button color ="accent" (click)= "updatePost()" [disabled]="!title || !content">Save</button>
</mat-card>
    <!--<h1> Edit mode</h1> -->
</div>
<div [hidden] ="editing">
        <mat-card >
                <img src = "{{post.image}}"  alt = "{{ post.title}}">
                <p>Posted by {{post.author}} &bull; {{post.published | date: 'fullDate'}}</p>
               <mat-card-content>
                <h2>{{post.title}}</h2>   
                
               <p>{{post.content}}</p> 
            </mat-card-content>
               <mat-card-actions  *ngIf = "auth.currentUserId === post.authorId" >
                   <button mat-icon-button (click) = "editing =true">
                   <mat-icon>edit</mat-icon>
                </button>
            
                <button mat-icon-button (click) = "delete()">
                        <mat-icon>delete</mat-icon>
                </button>
            </mat-card-actions>
            </mat-card>
      <!-- <h1>View mode</h1>  -->   
</div>
</ng-container>
