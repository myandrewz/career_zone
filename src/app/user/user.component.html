<div class="main-top-intro">
    <div class="bg-layer">
        <!-- header -->
        <div class="wrapper">
            <header>
                <div class="header-w3layouts">
                    <h1>
                        <a class="navbar-brand logo" href="index.html">
                            NSSF CAREER <br>
                        <br> EXPO
                        </a>
                    </h1>
                </div>
                <div class="nav_w3pvt">
                    <nav>
                        <label for="drop" class="toggle mt-lg-0 mt-2"><span class="fa fa-bars" aria-hidden="true"></span></label>
                        <input type="checkbox" id="drop" />
                        <ul class="menu">
                            <li  (click)="logout()" class="active">
                                <div class="container">
                                  <a (click)="logout()" class="navbar-text navbar-right navbar-link">Logout</a>
                                </div>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="buttons mt-lg-0 mt-3 ml-auto">
                    <div class="form-w3layouts-grid">
                        <form  class="newsletter">
                            <input class="search" type="search" placeholder="" required="">
                            <button class="form-control btn" value=""><span class="fa fa-search"></span></button>
                            <div class="clear"></div>
                        </form>
                    </div>
                </div>
                <div class="clear"></div>
  
            </header>
            <!-- //header -->
            <!---728x90--->
  
            <div class="content-inner-info">
                <h2>UPDATE DISPLAY PROFILE</h2>
                <!---728x90--->
  
                <div class="content-w3layouts-main">
  
                    <div class="form-w3ls-left-info">
                      <!-- profile form -->
                      <img style="width: 200px" class="card-img-top image" [src]="user.image" *ngIf="user.image" alt="User image">

                        <form class="ui form" [formGroup]="displayprofileForm" [ngClass]="{'loading': isLoading}">
  
                            <div class="form-group">
                                <label>Upload</label>
                                <input type="file" formControlName="image" style="border-radius: 5px;">
                            </div>
                            <div class="form-group">
                              <label>Your name</label>
                              <input type="text" *ngIf="user.image" formControlName="name" class="form-control" required>
                            </div>
                            <div class="bottom">
                                <button class="btn"  (click)="save(displayprofileForm.value)" type="submit">Save</button>
                            </div>
  
                        </form>

                    </div>
  
                </div>
