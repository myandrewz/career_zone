<p>{{authenticated_user.uid}}</p>
<button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">
    {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
</button>

<form class="ui form" [formGroup]="firstFormGroup">
  <mat-horizontal-stepper [linear]="isLinear" #stepper>


      <!---first input-->
      <mat-step [stepControl]="firstFormGroup">
        <ng-template matStepLabel>CHOOSE</ng-template>
        <button class="ui secondary button">
          I AM A STUDENT
        </button>

        <button class="ui secondary button">
        I AM A MENTOR
        </button>

        <div class="form-group">
          <label>Role :</label>
          <select class="form-control" formControlName="role">
            <option>Student</option>
            <option>Mentor</option>
          </select>
        </div>
        
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>

      </mat-step>
      
      
      <!---second input-->
      <mat-step [stepControl]="secondFormGroup">
        <ng-template matStepLabel>STUDENT DETAILS</ng-template>
      
        <h4 class="ui dividing header">Bio Data</h4>
        
        <div class="ui form">
          <div class="three fields">
            <div class="field">
              <label>First name</label>
              <input type="text" placeholder="First Name" formControlName="firstname">
            </div>
            <div class="field">
              <label>Last name</label>
              <input type="text" placeholder="Last Name" formControlName="lastname">
            </div>
            <div class="field">
              <label>Email</label>
              <input type="email" placeholder="Email" formControlName="email">
            </div>
          </div>
        </div>
        
        <div class="ui form">
        <div class="two fields">
          <div class="field">
            <label>Gender</label>
            <select class="form-control" formControlName="interests">
              <option>Knowledge</option>
              <option>Hobby</option>
            </select>
          </div>
          <div class="field">
            <label>University</label>
            <input type="text" placeholder="University" formControlName="university">
          </div>
          </div>
        </div>

        <div class="ui form">
            <div class="two fields">
              <div class="field">
                <label>Course Of Study</label>
                <input type="text" placeholder="Course Of Study" formControlName="course">
              </div>
              <div class="field">
                  <label>Year Of Joining</label>
                  <input type="date" placeholder="Year" formControlName="yearOfJoining">
                </div>
              </div>
            </div>

        <h4 class="ui dividing header">Interests</h4>
          <div class="field">
            <label>Select :</label>
            <select class="form-control" formControlName="interests">
              <option>Knowledge</option>
              <option>Hobby</option>
            </select>
          </div>
          <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </mat-step>


      <!---third input-->
      <mat-step [stepControl]="thirdFormGroup">
        <ng-template matStepLabel>MENTOR DETAILS</ng-template>
        
        <!--<form class="ui form">-->
          <h4 class="ui dividing header">Bio Data</h4>
          <div class="ui form">
              <div class="two fields">
                <div class="field">
                  <label>First name</label>
                  <input type="text" placeholder="First Name" formControlName="firstname">
                </div>
                <div class="field">
                  <label>Last Name</label>
                  <input type="text" placeholder="Last Name" formControlName="lastname">
                </div>
              </div>
            </div>

          <div class="ui form">
            <div class="field">
              <label>Date of Birth</label>
              <input type="date" placeholder="D.O.B" formControlName="dob">
            </div>
          </div>

          <h4 class="ui dividing header">Place Of Work</h4>
          <div class="ui form">
            <div class="four fields">
              <div class="field">
                <label>Location</label>
                <input type="text" placeholder="Location" formControlName="location">
              </div>
              <div class="field">
                <label>Company</label>
                <input type="text" placeholder="Company" formControlName="company">
              </div>
              <div class="field">
                  <label>Title At Place Of Work</label>
                  <input type="text" placeholder="Title" formControlName="title">
              </div>
                  <div class="field">
                    <label>Duration At Place Of Work</label>
                    <input type="text" placeholder="Duration" formControlName="duration">
                  </div>
                
              </div>
            </div>

          <h4 class="ui dividing header">Skills</h4>
          <div class="field">
            <label>Select</label>
            <select class="form-control" formControlName="skills">
              <option>Troubleshooting</option>
              <option>Programming</option>
            </select>
          </div>
        <!--</form>-->
        
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </mat-step>
        

      <!---fourth input-->
      <mat-step [stepControl]="forthFormGroup">
        <ng-template matStepLabel>USER PROFILE</ng-template>
      
        <section class="container">
            <section class="wrapper">
              <header>
                
                <h1> update profile picture </h1>
              </header>
              <section class="main-content">
                    <div class="profile-img-content">
                        <div class="profile-img">
                          <img *ngFor="let url of urls" [src]="url" height="200" width="200" alt="User avatar">
                          <img *ngIf="!image" src="https://images-na.ssl-images-amazon.com/images/M/MV5BMjEzMjA0ODk1OF5BMl5BanBnXkFtZTcwMTA4ODM3OQ@@._V1_UY256_CR5,0,172,256_AL_.jpg" height="200" width="200" alt="User avatar">
                        </div>
                  </div>
                  <div class="ui form">
                      <div class="field">
                        <label>IMAGE</label>
                        <input accept='image/*' type="file" name="image" formControlName="image"  (change)="detectFiles($event)">
                      </div>
                  </div>
                  <div class="ui form">
                      <div class="field">
                        <label>USER NAME</label>
                        <input type="text" placeholder="Username" formControlName="username">
                      </div>
                  </div>
              </section>
              <footer>
                <button class="next">Next</button>
                <button class="follow">Follow</button>
              </footer>
            </section>
        </section>

        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </mat-step>
      
      
      <!---fifth input-->
      <mat-step>
        <ng-template matStepLabel>DONE</ng-template>
        You are now done. Thank You!!!
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button (click)="stepper.reset()">Reset</button>
        </div>
      </mat-step>
  </mat-horizontal-stepper>
</form>
