<form class="ui form" [formGroup]="profileForm">
  <mat-horizontal-stepper  class ="stepper" [linear]="isLinear" #stepper>
  <!--<mat-horizontal-stepper  class ="stepper" linear #stepper>-->


      <!---first input-->
      <mat-step [stepControl]="firstFormGroup">
        <ng-template matStepLabel>CHOOSE</ng-template>
        

        <h4 class="ui dividing header">Bio Data</h4>
        <div class="ui form">
          <div class="two fields">
            <div class="field">
              <label>First name</label>
              <input type="text" placeholder="First Name" formControlName="firstname">
            </div>
            <div class="field">
              <label>Last Name</label>
              <input type="text" placeholder="Last Name" formControlName="lastname">
            </div>
          </div>
        </div>

        <div class="ui form">
          <div class="two fields">
            <div class="field">
              <label>Date Of Birth</label>
              <input type="date" placeholder="me@me.org" formControlName="dob">
            </div>
            <div class="field">
              <label>Email</label>
              <input type="email" placeholder="me@me.org" formControlName="email">
            </div>
            </div>
        </div>
        
        <div class="field">
          <label>Gender :</label>
          <select class="form-control" formControlName="gender">
            <option>Male</option>
            <option>Female</option>
          </select>
        </div>
        
        <div class="form-group">
          <label>Role :</label>
          <select class="form-control" formControlName="role">
            <option>Student</option>
            <option>Mentor</option>
          </select>
        </div>
        
        <div>
          <button mat-button matStepperNext (click)="skipStepper()" type="button">Next</button>
        </div>

      </mat-step>
      
      
      <!---second input-->
      <mat-step [stepControl]="secondFormGroup" *ngIf="enableStudent">
        <ng-template matStepLabel>STUDENT DETAILS</ng-template>
      
        <h4 class="ui dividing header">Bio Data</h4>
        
        <div class="field">
          <label>University</label>
          <input type="text" placeholder="University" formControlName="university">
        </div>

        <div class="ui form">
            <div class="two fields">
              <div class="field">
                <label>Course Of Study</label>
                <input type="text" placeholder="Course Of Study" formControlName="course">
              </div>
              <div class="field">
                  <label>Year Of Joining</label>
                  <input type="date" placeholder="Year" formControlName="yearOfJoining">
                </div>
              </div>
            </div>

        <h4 class="ui dividing header">Interests</h4>
          <div class="field">
            <label>Select :</label>
            <select class="form-control" formControlName="interests">
              <option>Knowledge</option>
              <option>Hobby</option>
            </select>
          </div>
          <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </mat-step>


      <!---third input-->
      <mat-step [stepControl]="thirdFormGroup" *ngIf="enableMentor">
        <ng-template matStepLabel>MENTOR DETAILS</ng-template>
        
        <!--<form class="ui form">-->

          <h4 class="ui dividing header">Place Of Work</h4>
          <div class="ui form">
            <div class="four fields">
              <div class="field">
                <label>Location</label>
                <input type="text" placeholder="Location" formControlName="location">
              </div>
              <div class="field">
                <label>Company</label>
                <input type="text" placeholder="Company" formControlName="company">
              </div>
              <div class="field">
                  <label>Profession</label>
                  <input type="text" placeholder="Title" formControlName="title">
              </div>
                  <div class="field">
                    <label>working Experience</label>
                    <input type="text" placeholder="Duration" formControlName="duration">
                  </div>
                
              </div>
            </div>

          <h4 class="ui dividing header">Skills</h4>
          <div class="field">
            <label>Select</label>
            <select class="form-control" formControlName="skills">
              <option>Troubleshooting</option>
              <option>Programming</option>
            </select>
          </div>
        <!--</form>-->
        
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </mat-step>
        

      <!---fourth input-->
      <mat-step [stepControl]="forthFormGroup">
        <ng-template matStepLabel>USER PROFILE</ng-template>
      
        <section class="container">
            <section class="wrapper">
              <header>
                
                <h1> update profile picture </h1>
              </header>
              <section class="main-content">
                    <div class="profile-img-content">
                        <div class="profile-img">
                          <img *ngFor="let url of urls" [src]="url" height="200" width="200" alt="User avatar">
                          <img *ngIf="!image" src="https://png.pngtree.com/svg/20161212/f93e57629c.svg" height="200" width="200" alt="User avatar">
                        </div>
                  </div>
                  <div class="ui form">
                      <div class="field">
                        <label>IMAGE</label>
                        <input accept='image/*' type="file" name="image" formControlName="image"  (change)="detectFiles($event)">
                      </div>
                  </div>
                  <div class="ui form">
                      <div class="field">
                        <label>USER NAME</label>
                        <input type="text" placeholder="Username" formControlName="username">
                      </div>
                  </div>
              </section>
              <footer>
                <button class="next">Next</button>
                <button class="follow">Follow</button>
              </footer>
            </section>
        </section>

        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </mat-step>
      
      
      <!---fifth input-->
      <mat-step>
        <ng-template matStepLabel>DONE</ng-template>
        You are now done. Thank You!!!
        <div class="bottom _mt20">
          <button class="btn reg _h60 _w50" (click)="registerProfile()" type="submit">Submit</button>
        </div>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button (click)="stepper.reset()">Reset</button>
        </div>
      </mat-step>
  </mat-horizontal-stepper>
</form>
