<h1 class="header">UPDATE PROFILE</h1>
<div class="row">
  <div class="col-md-4 col-md-offset-3">
      <div *ngIf='user.provider != "password"'class="card-body">
        <form [formGroup]="profileForm">
            <img style="width: 200px" class="card-img-top image" [src]="user.image" *ngIf="user.image" alt="User image">
            <div class="form-group">
              <label>Your name</label>
              <input type="text" value={{user.name}} *ngIf="user.image" formControlName="name" class="form-control" required>
            </div>
            <div class="form-group">
              <label>Email address</label>
              <input type="email" formControlName="email" class="form-control">
            </div>
          </form>
          <a (click)="save(profileForm.value)" class="btn btn-primary">Save</a>
      </div>
        
      <!-- profile form -->
      <div *ngIf='user.provider == "password"'class="card-body">
        <form [formGroup]="profileForm">
          <div class="form-group">
            <label>Your name</label>
            <input type="text" *ngIf="user.image" formControlName="name" class="form-control" required>
          </div>
          <div class="form-group">
            <label>Email address</label>
            <input type="email" formControlName="email" class="form-control">
          </div>
        </form>
        <a (click)="save(profileForm.value)" class="btn btn-primary">Save</a>
      </div>

  </div>
</div>
