  <h1>view posts</h1>

  <div class="card" *ngFor="let blog of blogs$ | async">
    <div class="card-header">
      <div class="card-title h5">{{blog.title}}</div>
      <div class="text-gray">Posted on {{blog.created | date}}</div>

    </div>
      <div class="card-body">
            <p>{{blog.content}}</p>
        </div>
        <div class="card-footer">
          <button class="btn btn-primary" (click)="like(blog)">Like</button>
          <span>{{blog.likes}} Likes</span>
        </div>
    </div>
